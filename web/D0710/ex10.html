<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script >

        let data = ["홍길동",20,"서울시 종로구 관철동"];


        // in쓸 경우 배열의 key값인 인덱스 번호 반환 
        // key는 값이 있는 번째의 인덱스 번호를 가르킴 
        // 배열의 index로 key값을 넣어서 접근함
        for(key in data){
            alert(key)
        }

        // of 쓸 경우 값 반환 
        for(key in data){
            alert(data[key])
        }


    </script>
</head>
<body>
    
</body>
</html>
