<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div.item{
            border: 1px solid black;
            float: left;
            padding: 10px;
            margin: 0 3px;
        }
        
        p.clear{
            clear: both;
        }
    </style>
</head>
<body>
    <p> Default value. Elements render in order, as they appear in the document flow</p>
    <div class="container">
       <div class="item">메뉴-1</div> 
       <div class="item">메뉴-2</div> 
       <div class="item">메뉴-3</div> 
       <div class="item">메뉴-4</div> 
    </div>
    <p class="item clear"> Default value. Elements render in order, as they appear in the document flow</p>
</body>
</html>
