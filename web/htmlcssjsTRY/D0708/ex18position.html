<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    .container {
        position: relative; /* 부모 요소를 상대적으로 배치 */
    }

    .box {
        width: 100px;
        height: 100px;
        position: absolute;
    }

    .box:nth-child(1) {
        background: red;
        left: 10px;
        top: 10px;
    }

    .box:nth-child(2) {
        background: green;
        left: 50px;
        top: 50px;
    }

    .box:nth-child(3) {
        background: blue;
        left: 90px;
        top: 90px;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
