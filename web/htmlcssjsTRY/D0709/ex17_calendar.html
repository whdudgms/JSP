<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function pro(){
            var cal = document.getElementById('calendar');
            var tab = "";
            var today = new Date();
            year = today.getFullYear();
            var month = today.getMonth();
            
            var startDate = new Date(year,month, 1);

            var endDate = new Date(year,month+1, 0)
            var day1 = startDate.getDate();
            var day2 = endDate.getDate();

            tab += "<table border='solid 1px'>";
                tab += "<tr>";
                tab += "<td>일</td>"
                tab += "<td>월</td>"
                tab += "<td>화</td>"
                tab += "<td>수</td>"
                tab += "<td>목</td>"
                tab += "<td>금</td>"
                tab += "<td>토</td>"
                tab += "</tr>";
                tab+= "<tr>";

            
            var str ="";
            for(var j = 1; j <= day1; j++){
                    str += "<td>"+"&nbsp;"+"</td>";
                }
            for(var i = 1; i <= day2; i++){
                str += "<td>"+i+"</td>";
                if((i+day1) % 7 == 0){
                    str += "</tr><tr>";
                }
            }
            tab += str;
            tab+= "</tr>";
            tab += "</table>";

            cal.innerHTML += tab;

        }
    </script>
</head>
<body>
    <div id="calendar"></div>
    <button onclick="pro()"> 달력을줘</button>
    
</body>
</html>
