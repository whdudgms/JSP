<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            function pro(){
                var today = new Date();
                document.getElementById("output").innerHTML =today;
            }
            setInterval(pro,1000);
        }

    </script>
</head>
<body>
    <span id="output"></span>
</body>
</html>
