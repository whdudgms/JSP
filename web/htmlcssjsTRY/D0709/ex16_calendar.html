<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function pro(){
        var doc = document.getElementById("tab");
        var str = "";
        doc.innerHTML+= "<tr>";
        for(var i = 1; i <= 7; i++){
            str += "<td>"+i+"</td>"
        }
        doc.innerHTML += str;
        doc.innerHTML+= "</tr>";
    }
    </script>
</head>
<body>

    <table id="tab" border="1 solid">

    </table>



    <button onclick="pro()">asd</button>



    <table border="1px solid black">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td> 
        </tr>
    </table>
</body>
</html>
