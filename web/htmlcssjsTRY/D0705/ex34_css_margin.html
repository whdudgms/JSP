<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            list-style: none;
            width:100px;
            height: 40px;
            background-color: orange;
            display: inline-block;
            padding-top: 10px;
            padding-left: 10px;
            margin-left: 20px;
            border-radius: 10px;
        }
        li > a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="http://www.naver.com">네이버</a></li>
        <li><a href="http://www.google.com">구글</a></li>
        <li><a href="http://www.hanb.com">한빛미디어</a></li>
    </ul>
</body>
</html>
