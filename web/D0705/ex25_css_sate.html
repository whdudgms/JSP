<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:enabled{
            background: rgb(218, 113, 130);
        }
        input:disabled{
            background: rgb(18, 18, 66);
        }
        input:focus{
            background:rgb(214, 154, 43);
        }

    </style>
</head>
<body>
    <h2>사용가능</h2>
    <input type="text"><br>
    <input type="text"><br>
    <input type="text"><br>
    <h2>사용 불가능</h2>
    <input type="text" disabled="disabled">
</body>
</html>
