<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>post방식으로 데이터 전달하기 </h2>



    <h2>Post 방식으로 데이터 전달하기</h2>

    <form action="ex08inputOK.jsp" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td>이름 :</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>주소 :</td>
                <td><input type="text" value="서울시 종로구 관철동 1204" name="addr"></td>
            </tr>
            <tr>
                <td>나이 :</td>
                <td><input type="number" name="age"></td>
            </tr>
            <tr>
                <td>이메일 :</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>첨부파일 :</td>
                <td><input type="file" name="fname"></td>
            </tr>
            <tr>
                <td>비밀번호 :</td>
                <td><input type="password" name="pw"></td>
            </tr>
            <tr>
                <td>취미 :</td>
                <td>
                    <input type="checkbox" name="hobby" value="마라톤">마라톤<br>
                    <input type="checkbox" name="hobby" value="수영">수영<br>
                    <input type="checkbox" name="hobby" value="게임">게임<br>
                    <input type="checkbox" name="hobby" value="축구">축구<br>
                </td>
            </tr>
            <tr>
                <td>성별 :</td>
                <td>
                    <input type="radio" name="gender" value="남">남<br>
                    <input type="radio" name="gender" value="여">여
                </td>
            </tr>
            <tr>
                <td>혈액형 :</td>
                <td>
                    <input type="radio" name="bloodType" value="A">A
                    <input type="radio" name="bloodType" value="B">B
                    <input type="radio" name="bloodType" value="O">O
                    <input type="radio" name="bloodType" value="AB">AB
                </td>
            </tr>
            <tr>
                <td>직업 :</td>
                <td>
                    <select name="job">
                        <option value="회사원">회사원</option>
                        <option value="공무원">공무원</option>
                        <option value="학생">학생</option>
                        <option value="주부">주부</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>좋아하는 음식 :</td>
                <td>
                    <select name="food">
                        <option value="한식">한식</option>
                        <option value="중식">중식</option>
                        <option value="일식">일식</option>
                        <option value="양식">양식</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>자기소개 :</td>
                <td><textarea name="self" cols="60" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="확인"></td>
                <td><input type="reset" value="다시확인"></td>
            </tr>
        </table>
    </form>
</body>
</html>
